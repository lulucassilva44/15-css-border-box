<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box-sizing</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>border box</h1>
    <!-- Nessa aula, vamos mostrar sobre a propriedade box-sizing, mas precisamente do valor border-box. 

Essa propriedade nos permite trabalhar mais facilmente com o cálculo do tamanho da largura e altura dos elementos. 

Ela nos permite incluir no cálculo da altura ou largura o padding e o border, somando o seu valor total. -->

    <div class="border-box">com border box</div>
    <div class="noborder-box">sem border box</div>
    <p>observação</p>
    <p>final</p>
    
</body>
</html>
